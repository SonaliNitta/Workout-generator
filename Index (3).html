<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Workout Generator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header>
        <h1>Dynamic Workout Generator</h1>
        <p>Create a unique workout plan tailored to your goals, equipment, and time.</p>
    </header>

    <main>
        <section class="controls-section">
            <h2>Customize Your Workout</h2>
            <div class="controls-container">
                <div class="control-group">
                    <label for="workout-type">Workout Focus:</label>
                    <select id="workout-type">
                        <option value="full-body">Full Body</option>
                        <option value="upper-body">Upper Body</option>
                        <option value="lower-body">Lower Body</option>
                        <option value="cardio">Cardio</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="equipment">Available Equipment:</label>
                    <div id="equipment-options">
                        <label><input type="checkbox" name="equipment" value="bodyweight" checked> Bodyweight</label>
                        <label><input type="checkbox" name="equipment" value="dumbbells"> Dumbbells</label>
                        <label><input type="checkbox" name="equipment" value="resistance-bands"> Resistance Bands</label>
                        <label><input type="checkbox" name="equipment" value="kettlebell"> Kettlebell</label>
                        </div>
                </div>

                <div class="control-group">
                    <label for="duration">Workout Duration (minutes):</label>
                    <input type="number" id="duration" min="5" max="90" value="30">
                </div>

                <div class="control-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <button id="generate-workout-btn">Generate Workout</button>
        </section>

        <section class="workout-display-section">
            <h2>Your Workout Plan</h2>
            <div id="workout-plan">
                <p class="initial-message">Adjust your preferences and click "Generate Workout" to get started!</p>
            </div>
            
            <div id="countdown-timer">
                </div>
            
            <button id="start-workout-btn" style="display: none;">Start Workout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Workout Generator. Get fit, your way.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
